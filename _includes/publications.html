<section id="publications">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Publications</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <ul class="col-lg-12">
                {% assign sorted = site.publications | sort: 'order' %}
                {% for post in sorted %}
                <li class="row">
                    <div class="col-md-4">
                        <img src="img/publications/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </div>
                    <div class="col-md-8">
                        {{ post.summary }}
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
