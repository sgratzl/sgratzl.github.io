<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <picture class="img-responsive profile-pic">
          <source srcset="img/profile_small.webp 420w, img/profile.webp 800w" type="image/webp" />
          <img src="img/profile.jpg" alt="Samuel Gratzl" class="img-responsive profile-pic" />
        </picture>
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
