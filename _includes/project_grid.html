<section id="projects">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Projects</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% assign sorted = site.projects | sort: 'order' %}
            {% for post in sorted %}
                <div class="col-sm-4 portfolio-item">
                    <a href="#projects-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>                    
                        <picture class="img-responsive">
                            <source srcset="img/projects/{{ post.img }}_small.webp 360w, img/projects/{{ post.img }}.webp 900w" type="image/webp">
                            <img src="img/projects/{{ post.img }}.{{ post.imgformat }}" alt="{{ post.alt }}" class="img-responsive">
                        </picture>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
