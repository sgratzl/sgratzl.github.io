<section id="news">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>News</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.news reversed %}
            <div class="col-lg-12 news-item">
                <h4>{{ post.date | date: "%Y-%m-%d" }} - {{ post.title }}</h4>
                {{ post.excerpt }}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
