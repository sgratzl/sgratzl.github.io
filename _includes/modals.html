 <!-- Portfolio Modals -->
 {% for post in site.portfolio %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.alt }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Project Date:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                <li>Category:
                                    <strong>{{ post.category }}</a>
                                    </strong>
                                </li>
                                <li>Website:
                                    <strong><a href="{{post.website}}">{{ post.website }}</a>
                                    </strong>
                                </li>
                                <li><i class="fa fa-github"></i>:
                                    <strong><a href="{{post.source-code}}">{{ post.source-code }}</a>
                                    </strong>
                                </li>
                                <li>Tags:
                                    <strong>{{ post.keywords }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <p class="abstract">
                              {{ post.excerpt }}
                            </p>                            
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
